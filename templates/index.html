<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sentiment Pulse</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>ğŸ§  Sentiment Pulse</h1>
        <form method="POST">
            <textarea name="review" rows="6" placeholder="Type your sentence here...">{{ request.form.review }}</textarea>
            <br>
            <button type="submit">Analyze Sentiment</button>
        </form>

        {% if sentiment %}
        <div class="result">
            <h3>Result: {{ sentiment }}</h3>
        </div>
        {% endif %}
    </div>
</body>
</html>
